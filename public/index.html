<!DOCTYPE html>
<html>
<head>
  <title>Credit Card Rewards Database</title>
  <meta charset="UTF-8">
  <link href="./main.css" rel="stylesheet">
</head>
<body>
  <form method="POST" action="/creditcards.json" >
    <h1>Credit Card Rewards Database</h1>
    <h4>Card Name</h4>
      <input type="text" name="name" placeholder="name">
    <h4>Image Link</h4>
       <input type="text" name="image" placeholder="url">
    <h4>Rewards By Category</h4>
      <p>Dining: <input type="number" step="any" min="1" name="dining" value="1"></p>
      <p>Airfare: <input type="number" step="any" min="1" name="airfare" value="1"></p>
      <p>Hotels: <input type="number" step="any" min="1" name="hotels" value="1"></p>
      <p>Ground Transportation: <input type="number" step="any" min="1" name="ground_transportation" value="1"></p>
      <p>Gas: <input type="number" step="any" min="1" name="gas" value="1"></p>
      <p>Amazon: <input type="number" step="any" min="1" name="amazon" value="1"></p>
      <p>Wholesale Clulbs: <input type="number" step="any" min="1" name="wholesale_clubs" value="1"></p>
      <p>Groceries: <input type="number" step="any" min="1" name="groceries" value="1"></p>
      <p>Department Stores: <input type="number" step="any" min="1" name="department_stores" value="1"></p>
      <p>Entertainment: <input type="number" step="any" min="1" name="entertainment" value="1"></p>
      <p>Home Improvement: <input type="number" step="any" min="1" name="home_improvement" value="1"></p>
      <p>Drug Stores: <input type="number" step="any" min="1" name="drug_stores" value="1"></p>
      <p>Miscellaneous: <input type="number" step="any" min="1" name="miscellaneous" value="1"></p>
    <h4>Valued Earning</h4>
      <input type="number" name="valuedEarning" step="any" value="1">
    <button type="submit">Submit</button>
  </form>
</body>
</html>
