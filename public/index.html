<!DOCTYPE html>
<html>
<head>
  <title>Credit Card Rewards Database</title>
  <meta charset="UTF-8">
  <link href="./main.css" rel="stylesheet">
</head>
<body>
  <form method="POST" action="/creditcards" >
    <h1>Credit Card Rewards Database</h1>
    <h4>Card Name</h4>
      <input type="text" name="name" placeholder="name">
    <h4>Rewards By Category</h4>
      <p>Dining: <input type="number" step="any" min="1" name="dining" placeholder="5"></p>
      <p>Airfare: <input type="number" step="any" min="1" name="airfare" placeholder="5"></p>
      <p>Hotels: <input type="number" step="any" min="1" name="hotels" placeholder="5"></p>
      <p>Ground Transportation: <input type="number" step="any" min="1" name="ground_transportation" placeholder="5"></p>
      <p>Gas: <input type="number" step="any" min="1" name="gas" placeholder="5"></p>
      <p>Amazon: <input type="number" step="any" min="1" name="amazon" placeholder="5"></p>
      <p>Wholesale Clulbs: <input type="number" step="any" min="1" name="wholesale_clubs" placeholder="5"></p>
      <p>Groceries: <input type="number" step="any" min="1" name="groceries" placeholder="5"></p>
      <p>Department Stores: <input type="number" step="any" min="1" name="department_stores" placeholder="5"></p>
      <p>Entertainment: <input type="number" step="any" min="1" name="entertainment" placeholder="5"></p>
      <p>Home Improvement: <input type="number" step="any" min="1" name="home_improvement" placeholder="5"></p>
      <p>Drug Stores: <input type="number" step="any" min="1" name="drug_stores" placeholder="5"></p>
      <p>Miscellaneous: <input type="number" step="any" min="1" name="miscellaneous" placeholder="5"></p>
    <h4>Valued Earning</h4>
      <input type="number" name="valuedEarning" step="any" placeholder="2.2">
    <button type="submit">Submit</button>
  </form>
</body>
</html>
